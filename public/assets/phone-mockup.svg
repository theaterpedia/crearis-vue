<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 640" fill="none">
    <!-- Phone Device Frame -->
    <defs>
        <clipPath id="screen">
            <rect x="20" y="60" width="280" height="520" rx="20"/>
        </clipPath>
    </defs>

    <!-- Device Body -->
    <rect width="320" height="640" rx="40" fill="#1a1a1a" stroke="#333" stroke-width="2"/>

    <!-- Screen Area (for clipping) -->
    <rect x="20" y="60" width="280" height="520" rx="20" fill="#000"/>

    <!-- Top Notch -->
    <rect x="120" y="20" width="80" height="30" rx="15" fill="#0a0a0a"/>

    <!-- Home Indicator -->
    <rect x="130" y="600" width="60" height="5" rx="2.5" fill="#444"/>
</svg>
